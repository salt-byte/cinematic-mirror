<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">

            text-rendering: optimizeLegibility;

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        parchment: {
                            light: '#fdfaf3',
                            base: '#e8d5b5',
                            dark: '#dccfb3',
                            stained: '#bc9a6c'
                        },
                        walnut: '#3d2b1f',
                        vintageRed: '#b33a1b',
                        ink: '#121212'
                    },
                    fontFamily: {
                        serif: ['Noto Serif SC', 'serif'],
                        retro: ['ZCOOL XiaoWei', 'serif'],
                        mono: ['Courier Prime', 'monospace']
                    },
                    boxShadow: {
                        'vintage': '2px 4px 12px rgba(61, 43, 31, 0.15), 0 1px 3px rgba(61, 43, 31, 0.05)',
                        'stack': '0 10px 30px -10px rgba(61, 43, 31, 0.3)',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
            --sar: env(safe-area-inset-right);
        }

        @layer base {
            body {
                @apply bg-[#0f0b08] m-0 p-0 flex justify-center overflow-x-hidden font-serif selection:bg-vintageRed/20;
            }
        }

        @layer utilities {
            .paper-texture {
                background-color: #fdfaf3;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/baseFilter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                background-blend-mode: multiply;
            }

            .desk-texture {
                background-color: #e8d5b5;
                background-image:
                    radial-gradient(circle at 20% 30%, rgba(188, 154, 108, 0.15) 0%, transparent 40%),
                    url("https://www.transparenttextures.com/patterns/natural-paper.png");
            }

            .torn-edge {
                clip-path: polygon(0% 1%, 5% 0%, 10% 2%, 15% 0%, 20% 3%, 25% 1%, 30% 4%, 35% 1%, 40% 3%, 45% 0%, 50% 2%, 55% 0%, 60% 3%, 65% 1%, 70% 4%, 75% 1%, 80% 3%, 85% 0%, 90% 2%, 95% 0%, 100% 1%,
                        100% 99%, 95% 100%, 90% 98%, 85% 99%, 80% 97%, 75% 99%, 70% 96%, 65% 99%, 60% 97%, 55% 100%, 50% 98%, 45% 99%, 40% 97%, 30% 100%, 20% 98%, 10% 99%, 0% 98%);
            }

            .zigzag-edge {
                clip-path: polygon(0% 0%, 2.5% 2%, 5% 0%, 7.5% 2%, 10% 0%, 12.5% 2%, 15% 0%, 17.5% 2%, 20% 0%, 22.5% 2%, 25% 0%, 27.5% 2%, 30% 0%, 32.5% 2%, 35% 0%, 37.5% 2%, 40% 0%, 42.5% 2%, 45% 0%, 47.5% 2%, 50% 0%, 52.5% 2%, 55% 0%, 57.5% 2%, 60% 0%, 62.5% 2%, 65% 0%, 67.5% 2%, 70% 0%, 72.5% 2%, 75% 0%, 77.5% 2%, 80% 0%, 82.5% 2%, 85% 0%, 87.5% 2%, 90% 0%, 92.5% 2%, 95% 0%, 97.5% 2%, 100% 0%,
                        100% 100%, 97.5% 98%, 95% 100%, 92.5% 98%, 90% 100%, 87.5% 98%, 85% 100%, 82.5% 98%, 80% 100%, 77.5% 98%, 75% 100%, 72.5% 98%, 70% 100%, 67.5% 98%, 65% 100%, 62.5% 98%, 60% 100%, 57.5% 98%, 55% 100%, 52.5% 98%, 50% 100%, 47.5% 98%, 45% 100%, 42.5% 98%, 40% 100%, 37.5% 98%, 35% 100%, 32.5% 98%, 30% 100%, 27.5% 98%, 25% 100%, 22.5% 98%, 20% 100%, 17.5% 98%, 15% 100%, 12.5% 98%, 10% 100%, 7.5% 98%, 5% 100%, 2.5% 98%, 0% 100%);
            }

            .tape {
                background: rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(2px);
                border: 1px solid rgba(0, 0, 0, 0.05);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            }

            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }

            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }

        #root {
            width: 100%;
            max-width: 430px;
            min-height: 100vh;
            background-color: #e8d5b5;
            position: relative;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .film-grain {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/baseFilter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        /* Wax Seal Animation */
        .wax-seal {
            background: radial-gradient(circle at 30% 30%, #d44a2b, #8b1a00);
            box-shadow:
                inset 0 -4px 6px rgba(0, 0, 0, 0.4),
                0 4px 12px rgba(139, 26, 0, 0.4);
            border: 2px solid #5a1100;
        }
    </style>

</head>

    <div id="root"></div>
    <div class="film-grain"></div>
